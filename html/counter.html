<template name="counters">
	<header>
		<h1>Counter List</h1>
		<form class="new-counter">
			<input type="name" name="name" placeholder="Type to add a new counter" />
		</form>
	</header>
	<ul>
	{{#each counter}}
		<li>
  			<p>You've pressed the {{name}} counter {{value}} times.</p>
			<button class="count">Count</button>
			<button class="remove">Remove Counter</button>
	 	</li>
	{{/each}}
	</ul>
</template>
